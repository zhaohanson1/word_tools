{% extends 'word_features/word_template.html' %}
{% load static %}

{% block stylesheet %}
<link rel='stylesheet' href={% static 'word_features/css/w_replace.css' %}>
{% endblock %}
{% block title%} Word Replace {% endblock %}

{% block content %}
<div class='d-sm-flex flex-column flex-wrap justify-content-center'>
    <div class='p-2'>
        <label for='input-text'>Input:</label>
        <textarea id='input-text' 
            autocomplete='off' 
            rows='8' 
            wrap='off'></textarea>
    </div>
    <div class='d-sm-flex justify-content-sm-around'>
        <div> 
            <label for='regex-input'> Find text:  </label>
            <input id='regex-input' type='text'>
        </div>
        <div> 
            <label for='repl-text-input'> Replace with: </label>
            <input id='repl-text-input' type='text'>
        </div>
    </div>
    <div class='p-2'>
        <label for='output-text'>Output: </label>
        <textarea readonly 
            id='output-text'
            autocomplete='off'
            rows='8'
            wrap='off'></textarea>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script src={% static 'word_features/js/word_functions.js' %}></script>
<script src={% static 'word_features/js/word_replace_controller.js' %}></script>
{% endblock body_scripts %}
