{% load static %}
<button type='button' 
    class='btn btn-sm m-1' 
    data-textarea-name={{area_name}} 
    onclick='copyTextAreaToClipboard(event)'
    data-toggle='tooltip'
    data-placement='right'
    data-trigger='hover'
    title='Copy to Clipboard'
    aria-label='Copy to Clipboard'>
    <img src={% static 'word_features/images/clipboard.png' %}
        width='20'
        style='pointer-events: none;'>
        </img>
</button>
