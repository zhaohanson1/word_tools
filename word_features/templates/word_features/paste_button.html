{% load static %}
<button type='button' 
    class='btn btn-sm m-1' 
    data-textarea-name={{area_name}} 
    onclick='pasteClipboardToTextArea(event)'
    data-toggle='tooltip'
    data-placement='right'
    data-trigger='hover'
    title='Paste to Textbox'
    aria-label='Paste to Textbox'
    tabindex='-1'>
    <img src={% static 'word_features/images/paste.png' %}
        width='20'
        style='pointer-events: none;'>
        </img>
</button>
